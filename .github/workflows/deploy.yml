name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Add this permissions block
permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Astro and Deploy 🚀
        uses: withastro/action@v2
